<div mwlDraggable (dragEnd)="dragEnd($event)" class="bgBlue">Drag me!</div><br><br>
    <div id="droppableDiv"
      mwlDroppable class="headerText" class="bgPink"
      (drop)="dropEvent($event)">
      <span [hidden]="droppedData">Drop here</span>
      <span [hidden]="!droppedData">Item dropped here with data: "{{ droppedData }}"!</span>
    </div>
