<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    
[mode]="'side'"
[opened]="false"
    >
    <mat-toolbar color="primary" class="bgBlue">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/cmsnav/userlist" routerLinkActive="active">User List</a>
      <a mat-list-item routerLink="/cmsnav/candidate" routerLinkActive="active">Candidate List</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="headerText">Candidate Management System</span>&nbsp;
      <span style="margin-left:10%">Welcome {{this.session.get('_username')}}</span>
      <a routerLink="/login" class="logoutLink">Log out</a>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
